apiVersion: apps/v1
kind: Deployment
metadata:
  name: staysync-frontend
  namespace: staysync
  labels:
    app: staysync-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: staysync-frontend
  template:
    metadata:
      labels:
        app: staysync-frontend
    spec:
      containers:
      - name: frontend
        image: staysync-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "https://api.staysync.pydahsoft.in"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: staysync-frontend
  namespace: staysync
  labels:
    app: staysync-frontend
spec:
  selector:
    app: staysync-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: staysync-frontend-hpa
  namespace: staysync
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: staysync-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
